# Submits message to the White House Contact page.
#
# Heads Up:
#   - Mailing address only has one field, but could be multiple lines
#   - Message length max of 2000 chars
#   - Last name, email max of 80 chars
#   - Phone number max of 40 chars
#   - Postal code max of 20 chars

contact_form:
  steps:
    - visit: "https://www.whitehouse.gov/contact/"
    - select:
        - name: Subject
          selector: "select[name='Subject']"
          value: "Contact the President"
          required: true
          options:
            - "Contact the President"
            - "Contact the Vice President"
            - "Help with a Federal Agency"
            - "Question about the Website"
        - name: Prefix
          selector: "select[name='Prefix']"
          value: $NAME_PREFIX
          required: false
    - fill_in:
        - name: FirstName
          selector: "input[name='FirstName']"
          value: $NAME_FIRST
          required: true
          options:
            max_length: 40
        - name: lastName
          selector: "input[name='lastName']"
          value: $NAME_LAST
          required: true
          options:
            max_length: 80
        - name: email_address
          selector: "input[name='email_address']"
          value: $EMAIL
          required: true
          options:
            max_length: 80
        - name: phone
          selector: "input[name='phone']"
          value: $PHONE
          required: true
          options:
            max_length: 40
    - select:
        - name: country
          selector: "select[name='country']"
          value: "United States"
          required: true
    - fill_in:
        - name: Street
          selector: "textarea[name='Street']"
          value: $ADDRESS_STREET
          required: true
          options:
            max_length: 255
        - name: City
          selector: "input[name='City']"
          value: $ADDRESS_CITY
          required: true
          options:
            max_length: 40
    - select:
        - name: State
          selector: "select[name='State']"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            - Alabama
            - Alaska
            - American Samoa
            - Arizona
            - Arkansas
            - Armed Forces Americas
            - Armed Forces Europe
            - Armed Forces Pacific
            - California
            - Colorado
            - Connecticut
            - Delaware
            - District of Columbia
            - Federated Micronesia
            - Florida
            - Georgia
            - Guam
            - Hawaii
            - Idaho
            - Illinois
            - Indiana
            - Iowa
            - Kansas
            - Kentucky
            - Louisiana
            - Maine
            - Marshall Islands
            - Maryland
            - Massachusetts
            - Michigan
            - Minnesota
            - Mississippi
            - Missouri
            - Montana
            - Nebraska
            - Nevada
            - New Hampshire
            - New Jersey
            - New Mexico
            - New York
            - North Carolina
            - North Dakota
            - Northern Mariana Islands
            - Ohio
            - Oklahoma
            - Oregon
            - Palau
            - Pennsylvania
            - Puerto Rico
            - Rhode Island
            - South Carolina
            - South Dakota
            - Tennessee
            - Texas
            - U.S. Virgin Islands
            - United States Minor Outlying Islands
            - Utah
            - Vermont
            - Virginia
            - Washington
            - West Virginia
            - Wisconsin
            - Wyoming
    - fill_in:
        - name: zipcode
          selector: "input[name='zipcode']"
          value: $ADDRESS_ZIP5
          required: true
          options:
            max_length: 5
        - name: message
          selector: "textarea[name='message']"
          value: $MESSAGE
          required: true
          options:
            max_length: 2000
    - uncheck:
        - name: Optin_code
          selector: "input[name='Optin_code']"
    - javascript:
        - value: var input = document.createElement('input'); input.type = 'textarea'; input.setAttribute('id','g-recaptcha-response');
    - javascript:
        - value: document.querySelector('input[name="recaptcha"]').insertAdjacentHTML("afterend", "<input id='g-recaptcha-response' type='textarea'></input>");
    - javascript:
        - value: document.querySelector('input[name="recaptcha"]').type='show';
    - javascript:
        - value: document.querySelector("#g-recaptcha-response").style.display = "block";
    - find:
        - selector: "#g-recaptcha-response"
    - javascript:
        - value: |
            var form_id = document.querySelector("form[id^=form]").getAttribute("id"); window.WHReCaptchaForms[form_id] = function (callback) { callback(); };
    - recaptcha:
        - value: true
          version: "V3"
          response_selector: "recaptcha"
          v3_action: "contact_2022_03_14"
    - click_on:
        - value: Send
          selector: 'input[type=submit][value=Send]'
  success:
    body:
      contains: Thank you for your submission!
