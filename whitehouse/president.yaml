# Submits message to the White House Contact page.
#
# Heads Up:
#   - Mailing address only has one field, but could be multiple lines
#   - Message length max of 2000 chars
#   - Last name, email max of 80 chars
#   - Phone number max of 40 chars
#   - Postal code max of 20 chars

contact_form:
  steps:
    - visit: "https://forms.whitehouse.gov/contact/"
    - select:
      - name: Contact.Case.Who_are_you_trying_to_contact__c
        selector: "select[name='Contact.Case.Who_are_you_trying_to_contact__c']"
        value: "Contact the President"
        required: true
        options:
          - "Contact the President"
          - "Contact the Vice President"
          - "Help with a Federal Agency"
          - "Question about the Website"
      - name: Contact.Salutation
        selector: "select[name='Contact.Salutation']"
        value: $NAME_PREFIX
        required: false
    - fill_in:
      - name: Contact.FirstName
        selector: "input[name='Contact.FirstName']"
        value: $NAME_FIRST
        required: true
        options:
          max_length: 40
      - name: Contact.LastName
        selector: "input[name='Contact.LastName']"
        value: $NAME_LAST
        required: true
        options:
          max_length: 80
      - name: Contact.Email
        selector: "input[name='Contact.Email']"
        value: $EMAIL
        required: true
        options:
          max_length: 80
      - name: Contact.HomePhone
        selector: "input[name='Contact.HomePhone']"
        value: $PHONE
        required: true
        options:
          max_length: 40
    - select:
      - name: Contact.MailingCountryCode
        selector: "select[name='Contact.MailingCountryCode']"
        value: "United States"
        required: true
    - fill_in:
      - name: Contact.MailingStreet
        selector: "textarea[name='Contact.MailingStreet']"
        value: $ADDRESS_STREET
        required: true
        options:
          max_length: 255
      - name: Contact.MailingCity
        selector: "input[name='Contact.MailingCity']"
        value: $ADDRESS_CITY
        required: true
        options:
          max_length: 40
    - select:
      - name: Contact.MailingState
        selector: "select[name='Contact.MailingState']"
        value: $ADDRESS_STATE_FULL
        required: true
        options:
          - Alabama
          - Alaska
          - American Samoa
          - Arizona
          - Arkansas
          - Armed Forces Americas
          - Armed Forces Europe
          - Armed Forces Pacific
          - California
          - Colorado
          - Connecticut
          - Delaware
          - District of Columbia
          - Federated Micronesia
          - Florida
          - Georgia
          - Guam
          - Hawaii
          - Idaho
          - Illinois
          - Indiana
          - Iowa
          - Kansas
          - Kentucky
          - Louisiana
          - Maine
          - Marshall Islands
          - Maryland
          - Massachusetts
          - Michigan
          - Minnesota
          - Mississippi
          - Missouri
          - Montana
          - Nebraska
          - Nevada
          - New Hampshire
          - New Jersey
          - New Mexico
          - New York
          - North Carolina
          - North Dakota
          - Northern Mariana Islands
          - Ohio
          - Oklahoma
          - Oregon
          - Palau
          - Pennsylvania
          - Puerto Rico
          - Rhode Island
          - South Carolina
          - South Dakota
          - Tennessee
          - Texas
          - U.S. Virgin Islands
          - United States Minor Outlying Islands
          - Utah
          - Vermont
          - Virginia
          - Washington
          - West Virginia
          - Wisconsin
          - Wyoming
    - fill_in:
      - name: Contact.MailingPostalCode
        selector: "input[name='Contact.MailingPostalCode']"
        value: $ADDRESS_ZIP5
        required: true
        options:
          max_length: 20
      - name: Contact.Case.Description
        selector: "textarea[name='Contact.Case.Description']"
        value: $MESSAGE
        required: true
        options:
          max_length: 2000
    - uncheck:
      - name: Contact.Contact_Us_Email_Opt_In__c
        selector: "input[name='Contact.Contact_Us_Email_Opt_In__c']"
    - click_on:
      - value: Send
        selector: 'input[type=submit][value=Send]'
  success:
    body:
      contains: Thank you for your submission!
