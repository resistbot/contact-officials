            "Washington": "Washington"
            "West Virginia": "West Virginia"
            "Wisconsin": "Wisconsin"
            "Wyoming": "Wyoming"
    - fill_in:
        - name: "submitted[zip]"
          selector: "#edit-submitted-zip"
          value: $ADDRESS_ZIP5
          required: false
        - name: "submitted[email]"
          selector: "#edit-submitted-email"
          value: $EMAIL
          required: true
        - name: "submitted[comments]"
          selector: "#edit-submitted-comments"
          value: $MESSAGE
          required: true
    - recaptcha:
        - value: true
    - click_on:
        - name: "op"
          selector: "input[name='op'][type='submit'][value='Send Email']"
  success:
    body:
      contains: "Thank you, your message has been sent"