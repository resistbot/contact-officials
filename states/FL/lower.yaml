contact_form:
  steps:
    - visit: "$META_OFFICIAL_URL"
    - click_on:
        - selector: "a[title='Contact Member']"
    - fill_in:
        - name: "ctl00$MainContent$Name"
          selector: "#Name"
          value: $NAME_FULL
          required: true
        - name: "ctl00$MainContent$EmailAddress"
          selector: "#EmailAddress"
          value: $EMAIL
          required: true
        - name: "ctl00$MainContent$Address"
          selector: "#Address"
          value: $ADDRESS_STREET
          required: false
        - name: "ctl00$MainContent$Address2"
          selector: "#ctl00_MainContent_Address2"
          value: $ADDRESS_STREET_2
          required: false
        - name: "ctl00$MainContent$City"
          selector: "#City"
          value: $ADDRESS_CITY
          required: true
        - name: "ctl00$MainContent$Zip"
          selector: "#Zip"
          value: $ADDRESS_ZIP5
          required: false
        - name: "ctl00$MainContent$Phone"
          selector: "#Phone"
          value: $PHONE
          required: false
        - name: "ctl00$MainContent$Message"
          selector: "#Message"
          value: $MESSAGE
          required: true
    - click_on:
        - value: "Send E-mail"
          selector: "#btnSubmit"
  success:
    body:
      contains: "has been successfully sent."
