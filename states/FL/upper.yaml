contact_form:
  steps:
    - visit: "$META_OFFICIAL_URL"
    - click_on:
        - selector: "a.contactSenator"
    - select:
        - name: Topic
          selector: "#Topic"
          value: $TOPIC
          required: true
          options:
            Education: "1"
            Environment and Natural Resources: "27"
            Health Care: "3"
            Jobs and the Economy: "4"
            Public Safety: "28"
            State Budget: "5"
            Other: "0"
    - fill_in:
        - name: Comment
          selector: "#Comment"
          value: $MESSAGE
          required: true
    - select:
        - name: WayToRespond
          selector: "#WayToRespond"
          value: Email
          required: true
          options:
            Email: Email
            Telephone: Telephone
            Postal Mail: Postal Mail
            No Response Needed: No Response Needed
    - fill_in:
        - name: FirstName
          selector: "#FirstName"
          value: $NAME_FIRST
          required: true
        - name: LastName
          selector: "#LastName"
          value: $NAME_LAST
          required: true
        - name: EmailAddress
          selector: "#EmailAddress"
          value: $EMAIL
          required: true
        - name: MailingAddress
          selector: "#MailingAddress"
          value: $ADDRESS_STREET
          required: true
        - name: City
          selector: "#City"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: State
          selector: "#State"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          options:
            Alabama: AL
            Alaska: AK
            American Samoa: AS
            Arizona: AZ
            Arkansas: AR
            California: CA
            Colorado: CO
            Connecticut: CT
            Delaware: DE
            District of Columbia: DC
            Florida: FL
            Georgia: GA
            Guam: GU
            Hawaii: HI
            Idaho: ID
            Illinois: IL
            Indiana: IN
            Iowa: IA
            Kansas: KS
            Kentucky: KY
            Louisiana: LA
            Maine: ME
            Marshall Islands: MH
            Maryland: MD
            Massachusetts: MA
            Michigan: MI
            Minnesota: MN
            Mississippi: MS
            Missouri: MO
            Montana: MT
            Nebraska: NE
            Nevada: NV
            New Hampshire: NH
            New Jersey: NJ
            New Mexico: NM
            New York: NY
            North Carolina: NC
            North Dakota: ND
            Northern Marianas Islands: MP
            Ohio: OH
            Oklahoma: OK
            Oregon: OR
            Palau: PW
            Pennsylvania: PA
            Puerto Rico: PR
            Rhode Island: RI
            South Carolina: SC
            South Dakota: SD
            Tennessee: TN
            Texas: TX
            Utah: UT
            Vermont: VT
            Virgin Islands: VI
            Virginia: VA
            Washington: WA
            West Virginia: WV
            Wisconsin: WI
            Wyoming: WY
    - fill_in:
        - name: Zip
          selector: "#Zip"
          value: $ADDRESS_ZIP5
        - name: Telephone
          selector: "#Telephone"
          value: $PHONE
    - uncheck:
        - name: ReceiveUpdates
          selector: "#ReceiveUpdates"
    - fill_in:
        - name: mathAnswer
          selector: "#math-test"
          captcha_selector: "label[for=math-test]"
          captcha_append_guidance: " = ?"
          value: $CAPTCHA_SOLUTION
          required: true
    - click_on:
        - value: "Send Email"
          selector: "#submitEmailForm"
  success:
    body:
      contains: "Your message has been sent"
