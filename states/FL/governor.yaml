contact_form:
  steps:
    - visit: "https://www.flgov.com/email-the-governor/"
    - wait:
        - value: 5
    - fill_in:
        - name: "your-name"
          selector: "input[name='your-name']"
          value: $NAME_FULL
          required: true
        - name: "your-email"
          selector: "input[name='your-email']"
          value: $EMAIL
          required: true
        - name: "your-county"
          selector: "input[name='your-county']"
          value: $ADDRESS_COUNTY
          required: true
        - name: "your-subject"
          selector: "input[name='your-subject']"
          value: $SUBJECT
          required: true
        - name: "your-message"
          selector: "textarea[name='your-message']"
          value: $MESSAGE
          required: true
        - name: "captcha-778"
          selector: "input[name='captcha-778']"
          captcha_selector: ".wpcf7-captcha-captcha-778"
          captcha_append_guidance: "Input this code:"
          value: $CAPTCHA_SOLUTION
          required: true
    - click_on:
        - value: "Send"
          selector: "input[type='submit']"
    - wait:
        - value: 10
  success:
    body:
      contains: "Your form was successfully submitted"
