contact_form:
  steps:
    - visit: "https://ms.gov/gov/governor_forms/contact"
    - fill_in:
        - name: "YourName"
          selector: "#YourName"
          value: $NAME_FULL
          required: true
        - name: "YourEmail"
          selector: "#YourEmail"
          value: $EMAIL
          required: true
        - name: "Subject"
          selector: "#Subject"
          value: $SUBJECT
          required: false
        - name: "Message"
          selector: "#Message"
          value: $MESSAGE
          required: false
    - click_on:
        - value: "Send"
          selector: "input[class='wpcf7-form-control wpcf7-submit']"
  success:
    body:
      # This is how it shows on the page.  
      contains: "Thank you for your contacting Governor"
