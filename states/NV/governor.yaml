contact_form:
  steps:
    - visit: "http://gov.nv.gov/Contact/Email_the_Governor_Form/"
    # This JS clears the default values in the text fields.  This is needed because our data would otherwise append and fail the form.
    - javascript:
        - value: "f = document.getElementById('aspnetForm'); for (var i = 0; i < f.length; i++) { f[i].value = '';};"
    - select:
        - name: "Prefix"
          selector: "#Prefix"
          value: $NAME_PREFIX
          required: true
          options:
            "Miss": "Miss"
            "Mr.": "Mr."
            "Mrs.": "Mrs."
            "Ms.": "Ms."
            "Mr. and Mrs.": "Mr. and Mrs."
            "Reverend": "Reverend"
            "Father": "Father"
            "Dr.": "Dr."
            "Atty": "Atty"
            "Prof": "Prof"
            "Coach": "Coach"
            "Ofc": "Ofc"
    - fill_in:
        - name: "fName"
          selector: "#fName"
          value: $NAME_FIRST
          required: true
        - name: "lName"
          selector: "#lName"
          value: $NAME_LAST
          required: true
        - name: "email"
          selector: "#email"
          value: $EMAIL
          required: true
        # Phone is not required by this form, but it is included here in case it needs to be implemented in the future.
        - name: "Phone"
          selector: "#Phone"
          value: ""
        - name: "street"
          selector: "#street"
          value: $ADDRESS_STREET
        - name: "zipcode"
          selector: "#zipcode"
          value: $ADDRESS_ZIP5
          required: true
        - name: "City"
          selector: "#City"
          value: $ADDRESS_CITY
    - select:
