            "12_FL": "Florida"
            "13_FC": "Foreign Correspondence"
            "14_GA": "Georgia"
            "15_GU": "Guam"
            "16_HI": "Hawaii"
            "17_ID": "Idaho"
            "18_IL": "Illinois"
            "19_IN": "Indiana"
