          selector: "#qi_2_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "qi_2_email"
          selector: "#qi_2_email"
          value: $EMAIL
          required: true
        - name: "qi_2_hphone"
          selector: "#qi_2_hphone"
          value: $PHONE
    - select:
        - name: "qi_3"
          selector: "#qi_3"
          value: $TOPIC
          required: true
          options:
            "0_AGRICULTURE": "AGRICULTURE -- Agriculture"
            "1_BUDGET/SPENDING": "ARTS AND CULTURE -- Arts and Culture"
