contact_form:
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_NV_GOV&__fid=100001"
    - fill_in:
        - name: "qi_2_prefix"
          selector: "#qi_2_prefix"
          value: $NAME_PREFIX
          required: true
        - name: "qi_2_first_name"
          selector: "#qi_2_first_name"
          value: $NAME_FIRST
          required: true
        - name: "qi_2_last_name"
          selector: "#qi_2_last_name"
          value: $NAME_LAST
          required: true
        - name: "qi_2_addr_1"
          selector: "#qi_2_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: "qi_2_addr_2"
          selector: "#qi_2_addr_2"
          value: $ADDRESS_STREET_2
        - name: "qi_2_city"
          selector: "#qi_2_city"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: "qi_2_state"
          selector: "#qi_2_state"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            "0_AL": "Alabama"
            "1_AK": "Alaska"
