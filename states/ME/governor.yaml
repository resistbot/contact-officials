contact_form:
  steps:
    # iframe inside"https://www.maine.gov/governor/mills/contact/share-your-opinion"
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_MEGOV&__fid=100008"
    - fill_in:
        - name: "qi_1_prefix"
          selector: "#qi_1_prefix"
          value: $NAME_PREFIX
          required: false
        - name: "qi_1_first_name"
          selector: "#qi_1_first_name"
          value: $NAME_FIRST
          required: true
        - name: "qi_1_last_name"
          selector: "#qi_1_last_name"
          value: $NAME_LAST
          required: true
        - name: "qi_1_addr_1"
          selector: "#qi_1_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: "qi_1_city"
          selector: "#qi_1_city"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: "qi_1_state"
          selector: "#qi_1_state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options: US_STATE_ABBREVIATIONS
    - fill_in:
        - name: "qi_1_zip"
          selector: "#qi_1_zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "qi_1_email"
          selector: "#qi_1_email"
          value: $EMAIL
          required: true
        - name: "qi_1_hphone"
          selector: "#qi_1_hphone"
          value: $PHONE
          required: true
        - name: "qi_2"
          selector: "#qi_2"
          value: $MESSAGE
          required: true
    # Need to unhide the element to click it.
    - javascript:
        - value: "document.querySelector('#qi_3_0').classList.remove('hidden');"
    - check:
        - name: "qi_3"
          selector: "#qi_3_0"
          value: "RESPONSE REQUIRED"
          required: true
    - click_on:
        - value: "Submit"
          selector: "#btn_submit"
  success:
    alert:
      contains: "Thank you for contacting Governor"
