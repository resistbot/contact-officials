contact_form:
  steps:
    - visit: "https://www.governor.ny.gov/content/governor-contact-form"
    - select:
        - name: "salutation"
          selector: "#edit-salutation"
          value: $NAME_PREFIX
          required: true
          options:
            "mx": "Mx."
            "mr": "Mr."
            "ms": "Ms."
            "mrs": "Mrs."
            "mr_and_mrs": "Mr. & Mrs."
            "mr_and_mr": "Mr. & Mr."
            "mrs_and_mrs": "Mrs. & Mrs."
            "blank": "Blank"
    - fill_in:
        - name: "first_name"
          selector: "#edit-first-name"
          value: $NAME_FIRST
          required: true
          options:
            max_length: 255
        - name: "last_name"
          selector: "#edit-last-name"
          value: $NAME_LAST
          required: true
          options:
            max_length: 255
        - name: "email"
          selector: "#edit-email"
          value: $EMAIL
          required: true
        - name: "telephone_number"
          selector: "#edit-telephone-number"
          value: $PHONE
          required: true
          options:
            max_length: 255
        - name: "address"
          selector: "#edit-address"
          value: $ADDRESS_STREET
          required: true
          options:
            max_length: 255
        - name: "city"
          selector: "#edit-city"
