contact_form:
  steps:
    - visit: "https://governor.maryland.gov/contact-the-governor/"
    - fill_in:
        - name: "textarea-your-message"
          selector: "#your-message"
          value: $MESSAGE
          required: true
        - name: "first-name"
          selector: "#first-name"
          value: $NAME_FIRST
          required: true
        - name: "last-name"
          selector: "#last-name"
          value: $NAME_LAST
          required: true
        - name: "addr-1"
          selector: "#addr-1"
          value: $ADDRESS_STREET
          required: true
        - name: "city"
          selector: "#city"
          value: $ADDRESS_CITY
          required: true
        - name: "zip"
          selector: "#zip"
          value: $ADDRESS_ZIP5
          required: true
        - name: "email"
          selector: "#email"
          value: $EMAIL
          required: true
    - select:
        - name: "state"
          selector: "#state"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            "Maryland": "Maryland"
            "DC": "DC"
            "Virginia": "Virginia"
        - name: "menu-612"
          selector: "select[name='menu-612']"
          value: "Other"
          required: true
          options:
            "Agriculture": "Agriculture"
            "Animal Welfare": "Animal Welfare"
            "Banking": "Banking"
            "Broadband": "Broadband"
            "Child Custody": "Child Custody"
            "Correctional Services": "Correctional Services"
            "Criminal Justice": "Criminal Justice"
            "Developmental Disabilities Administration": "Developmental Disabilities Administration"
            "Disabilities": "Disabilities"
            "Economic Development": "Economic Development"
            "Education": "Education"
            "Emergency Preparedness": "Emergency Preparedness"
            "Energy": "Energy"
            "Energy Assistance": "Energy Assistance"
            "Environment": "Environment"
            "Funding Request": "Funding Request"
            "Gaming": "Gaming"
            "Grant Request": "Grant Request"
            "Health": "Health"
            "Higher Education": "Higher Education"
            "Homeland Security": "Homeland Security"
            "Housing": "Housing"
            "Human Rights": "Human Rights"
            "Human Services": "Human Services"
            "Immigration": "Immigration"
            "Infrastructure": "Infrastructure"
            "Insurance": "Insurance"
            "Jobs": "Jobs"
            "Juvenile Services": "Juvenile Services"
            "Legislation": "Legislation"
            "LGBT Rights": "LGBT Rights"
            "Military/Naval Affairs": "Military/Naval Affairs"
            "Other": "Other"
            "Parks and Recreation": "Parks and Recreation"
            "Public Safety": "Public Safety"
            "Public Utilities": "Public Utilities"
            "Taxes": "Taxes"
            "Tourism": "Tourism"
