contact_form:
  steps:
    - visit: "https://governor.nc.gov/contact/contact-governor-cooper"
    - find:
        - selector: "#edit-first-name"
    - fill_in:
        - name: "first_name"
          selector: "#edit-first-name"
          value: $NAME_FIRST
          required: true
          options:
            max_length: 255
        - name: "last_name"
          selector: "#edit-last-name"
          value: $NAME_LAST
          required: true
          options:
            max_length: 255
        - name: "city"
          selector: "#edit-city"
          value: $ADDRESS_CITY
          required: true
          options:
            max_length: 255
    - select:
        - name: "state"
          selector: "#edit-state"
          value: "$ADDRESS_STATE_FULL"
          required: true
          options: US_STATES
    - fill_in:
        - name: "email"
          selector: "#edit-email"
          value: $EMAIL
          required: true
    - check:
        - name: "does_this_email_require_a_response_"
          selector: "#edit-does-this-email-require-a-response-yes"
          value: "Yes"
          required: true
    - fill_in:
        - name: "telephone_number"
          selector: "#edit-telephone-number"
          value: "$PHONE"
    - select:
        - name: "issue[select]"
          selector: "#edit-issue-select"
          value: "_other_"
          required: true
          values:
            "disaster_recovery": "Disaster Recovery"
            "education": "Education"
            "environment": "environment"
            "healthcare": "healthcare"
            "infrastructure": "Infrastructure"
            "jobs_economy": "Jobs/Economy"
            "military_veterans": "Military/Veterans"
            "pubic_safety": "Public Safety"
            "transport": " Transportation/Eminent Domain"
            "workforce": "Workforce Development"
            "_other_": "Other issueâ€¦"
    - fill_in:
        - name: "issue[other]"
          selector: "#edit-issue-other"
          value: "$SUBJECT"
        - name: "message"
          selector: "#edit-message"
          value: "$MESSAGE"
          require: true
    - click_on:
        - value: "Submit"
          selector: "input[value=Submit][name=op]"
  success:
    body:
      contains: "New submission added to Contact Governor Cooper"
