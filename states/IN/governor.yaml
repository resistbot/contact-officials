        - name: "phone"
          selector: "#phone"
          value: ""
          # max length: 15
        - name: "email"
          selector: "#email"
          value: $EMAIL
          required: true
        - name: "message"
          selector: "#message"
          value: $MESSAGE
          required: true
    - click_on:
        - value: "Submit"
          selector: "input[type='submit'][value='Submit']"
