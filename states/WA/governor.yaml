contact_form:
  steps:
    - visit: "https://iqconnect.lmhostediq.com/iqextranet/EForm.aspx?__cid=FSL_WA_GOV&__fid=100021"
    - fill_in:
        - name: qi_2_first_name
          selector: "#qi_2_first_name"
          value: $NAME_FIRST
          required: true
        - name: qi_2_last_name
          selector: "#qi_2_last_name"
          value: $NAME_LAST
          required: true
        - name: qi_2_email
          selector: "#qi_2_email"
          value: $EMAIL
          required: true
        - name: qi_2_hphone
          selector: "#qi_2_hphone"
          value: $PHONE
        - name: qi_2_addr_1
          selector: "#qi_2_addr_1"
          value: $ADDRESS_STREET
          required: true
        - name: qi_2_addr_1
          selector: "#qi_2_addr_1"
          value: $ADDRESS_STREET_2
        - name: qi_2_city
          selector: "#qi_2_city"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: qi_2_state
