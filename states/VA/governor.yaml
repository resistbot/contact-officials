contact_form:
  steps:
    # The main page address is https://www.governor.virginia.gov/constituent-services/communicating-with-the-governors-office/.  Note that this link is inside of an iframe and required to successfully submit the form.
    - visit: "https://solutions.virginia.gov/communityrelations2018/form/email"
    - fill_in:
        - name: "RequestedByTitle"
          selector: "#RequestedByTitle"
          value: "Mr."
          required: true
        - name: "RequestedByFirstName"
          selector: "#RequestedByFirstName"
          value: $NAME_FIRST
          required: true
        - name: "RequestedByLastName"
          selector: "#RequestedByLastName"
          value: $NAME_LAST
          required: true
        - name: "RequestedByStreetAddress"
          selector: "#RequestedByStreetAddress"
          value: $ADDRESS_STREET
          required: true
        - name: "RequestedByCity"
          selector: "#RequestedByCity"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: "RequestedByState"
          selector: "#RequestedByState"
          value: $ADDRESS_STATE_FULL
          required: true
          options:
            "Alabama": "Alabama"
            "Alaska": "Alaska"
            "American Samoa": "American Samoa"
            "Arizona": "Arizona"
            "Arkansas": "Arkansas"
            "California": "California"
            "Colorado": "Colorado"
            "Connecticut": "Connecticut"
            "Delaware": "Delaware"
            "District of Columbia": "District of Columbia"
            "Florida": "Florida"
            "Georgia": "Georgia"
            "Guam": "Guam"
            "Hawaii": "Hawaii"
            "Idaho": "Idaho"
            "Illinois": "Illinois"
            "Indiana": "Indiana"
            "Iowa": "Iowa"
            "Kansas": "Kansas"
            "Kentucky": "Kentucky"
            "Louisiana": "Louisiana"
            "Maine": "Maine"
            "Maryland": "Maryland"
            "Massachusetts": "Massachusetts"
            "Michigan": "Michigan"
            "Minnesota": "Minnesota"
            "Mississippi": "Mississippi"
            "Missouri": "Missouri"
            "Montana": "Montana"
            "Nebraska": "Nebraska"
            "Nevada": "Nevada"
            "New Hampshire": "New Hampshire"
            "New Jersey": "New Jersey"
            "New Mexico": "New Mexico"
            "New York": "New York"
            "North Carolina": "North Carolina"
            "North Dakota": "North Dakota"
            "Northern Marianas Islands": "Northern Marianas Islands"
            "Ohio": "Ohio"
            "Oklahoma": "Oklahoma"
            "Oregon": "Oregon"
            "Pennsylvania": "Pennsylvania"
            "Puerto Rico": "Puerto Rico"
            "Rhode Island": "Rhode Island"
            "South Carolina": "South Carolina"
            "South Dakota": "South Dakota"
            "Tennessee": "Tennessee"
            "Texas": "Texas"
            "Utah": "Utah"
            "Vermont": "Vermont"
            "Virginia": "Virginia"
            "Virgin Islands": "Virgin Islands"
            "Washington": "Washington"
            "West Virginia": "West Virginia"
            "Wisconsin": "Wisconsin"
            "Wyoming": "Wyoming"
    - fill_in:
        - name: "RequestedByZipCode"
          selector: "#RequestedByZipCode"
          value: $ADDRESS_ZIP5
          required: true
        - name: "RequestedByPhone"
          selector: "#RequestedByPhone"
          value: $PHONE
          required: true
        - name: "RequestedByEmail"
          selector: "#RequestedByEmail"
          value: $EMAIL
          required: true
        - name: "MessageSubject"
          selector: "#MessageSubject"
          value: $SUBJECT
          required: true
    - check:
        - name: "ResponseRequired"
          selector: "#ResponseRequired"
          value: "Yes"
    - fill_in:
        - name: "MessageBody"
          selector: "#MessageBody"
          value: $MESSAGE
          required: true
    - recaptcha:
        - value: true
    - click_on:
        - value: "Submit"
          selector: "input[type='submit']"
  success:
    body:
      contains: "Your request has been sent to the Governor's office"
