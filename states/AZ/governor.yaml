contact_form:
  steps:
    - visit: "https://azgovernor.gov/engage/form/contact-governor-ducey"
    # This is to close a pop up that is no longer there.  Saving it just in case it comes back.
    # - click_on:
    #     - selector: "#splash-block-close"
    #       value: "close"
    - check:
        - name: "submitted[reason]"
          selector: "#edit-submitted-reason-2"
          value: "Comment"
          required: true
    - select:
        - name: "submitted[salutation]"
          selector: "#edit-submitted-salutation"
          value: $NAME_PREFIX
          required: true
          options:
            "Mr.": "Mr."
            "Ms.": "Ms."
            "Mrs.": "Mrs."
            "Dr.": "Dr."
    - fill_in:
        - name: "submitted[first_name]"
          selector: "#edit-submitted-first-name"
          value: $NAME_FIRST
          required: true
        - name: "submitted[last_name]"
          selector: "#edit-submitted-last-name"
          value: $NAME_LAST
          required: true
        - name: "submitted[email_address]"
          selector: "#edit-submitted-email-address"
          value: $EMAIL
          required: true
        - name: "submitted[conf_email_address]"
          selector: "#edit-submitted-conf-email-address"
          value: $EMAIL
          required: true
        - name: "submitted[phone_number]"
          selector: "#edit-submitted-phone-number"
          value: $PHONE
          required: true
        - name: "submitted[street_address]"
          selector: "#edit-submitted-street-address"
          value: $ADDRESS_STREET
          required: true
        - name: "submitted[street_city]"
          selector: "#edit-submitted-city"
          value: $ADDRESS_CITY
          required: true
    - select:
        - name: "submitted[state]"
          selector: "#edit-submitted-state"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
          options: US_STATES
    - fill_in:
        - name: "submitted[zip_code]"
          selector: "#edit-submitted-zip-code"
          value: $ADDRESS_ZIP5
          required: true
    - select:
        - name: "submitted[county]"
          selector: "#edit-submitted-county"
          value: $ADDRESS_COUNTY
          required: true
          options:
            "Apache": "Apache"
            "Coconino": "Coconino"
            "Gila": "Gila"
            "Graham": "Graham"
            "Greenlee": "Greenlee"
            "La Paz": "La Paz"
            "Maricopa": "Maricopa"
            "Mohave": "Mohave"
            "Navajo": "Navajo"
            "Pima": "Pima"
            "Pinal": "Pinal"
            "Santa Cruz": "Santa Cruz"
            "Yavapai": "Yavapai"
            "Yuma": "Yuma"
            "Uknown": "I don't know" #[sic]
    - fill_in:
        - name: "submitted[subject]"
          selector: "#edit-submitted-subject"
          value: "Other"
          required: true
          options:
            "AHCCCS": " AHCCCS"
            "Inmate Corrections Dept": "Inmate &amp; Corrections Dept"
            "DCS Dept of Child Safety Formerly CPS": "DCS Dept of Child Safety (Formerly CPS)"
            "DES Dept of Economic Security": "DES Dept of Economic Security"
            "Education": "Education"
            "Health Healthcare": "Health &amp; Healthcare"
            "Immigration Border": "Immigration &amp; Border"
            "Legislation Bills": "Legislation (Bills)"
            "Motor Vehicle": "Motor Vehicle"
            "Recognition Photo Other Request": "Recognition, Photo &amp; Other Request"
            "Other": Other"
    - fill_in:
        - name: "submitted[topic]"
          selector: "#edit-submitted-topic"
          value: $SUBJECT
          required: true
        - name: "submitted[comments]"
          selector: "#edit-submitted-comments"
          value: $MESSAGE
          required: true
    - recaptcha:
        - value: true
    - click_on:
        - value: Send Email
          selector: ".webform-submit"
  success:
    body:
      contains: "Your email has been sent."
