contact_form:
  steps:
    - visit: "$META_OFFICIAL_URL"
    - click_on:
        - selector: "h4.button-email > a"
    - select:
        - name: "prefix"
          selector: "select[name=prefix]"
          value: $NAME_PREFIX_NO_PERIOD
          options:
            "Mr": "Mr"
            "Ms": "Ms"
            "Miss": "Miss"
            "Mrs": "Mrs"
            "Rev": "Rev"
            "Fr (Father)": "Fr"
            "Dr (Doctor)": "Dr"
    - fill_in:
        - name: name_first
          selector: "input[name=name_first]"
          value: $NAME_FIRST
          required: true
        - name: name_last
          selector: "input[name=name_last]"
          value: $NAME_LAST
          required: true
        - name: address
          selector: "input[name=address]"
          value: $ADDRESS_STREET
          required: true
        - name: address2
          selector: "input[name=address2]"
          value: $ADDRESS_STREET_2
        - name: city
          selector: "input[name=city]"
          value: $ADDRESS_CITY
          required: true
        - name: state
          selector: "input[name=state]"
          value: $ADDRESS_STATE_POSTAL_ABBREV
          required: true
        - name: zip
          selector: "input[name=zip]"
          value: $ADDRESS_ZIP5
          required: true
        - name: phonezip
          selector: "input[name=phonezip]"
          value: $PHONE_AREA_CODE
        - name: phonenum
          selector: "input[name=phonenum]"
          value: $PHONE7
        - name: email
          selector: "input[name=email]"
          value: $EMAIL
          required: true
    - select:
        - name: "subject"
          selector: "select[name=subject]"
          value: $TOPIC
          required: true
          options:
            "Agriculture": "Agriculture"
            "Child Protective Services (CPS)": "Child Protective Services (CPS)"
            "Child Support": "Child Support"
            "CHIP": "CHIP"
            "Education": "Education"
            "Energy": "Energy"
            "Higher Education": "Higher Education"
            "Historical Commission": "Historical Commission"
            "Housing/community affairs": "Housing/community affairs"
            "Hunting/sporting issues": "Hunting/sporting issues"
            "Immigration": "Immigration"
            "Insurance": "Insurance"
            "Licensing/regulation": "Licensing/regulation"
            "Medicaid": "Medicaid"
            "Medical": "Medical"
            "Natural Resources": "Natural Resources"
            "Public Safety": "Public Safety"
            "Scheduling": "Scheduling"
            "Taxes/ Appraisal district": "Taxes/ Appraisal district"
            "TCEQ (environment)": "TCEQ (environment)"
            "Trans-Texas Corridor": "Trans-Texas Corridor"
            "TX Workforce/employment issues": "TX Workforce/employment issues"
            "TXDoT": "TXDoT"
            "Utilities": "Utilities"
    - fill_in:
        - name: message
          selector: "textarea[name=message]"
          value: $MESSAGE
          required: true
    - click_on:
        - value: "Send Message"
          selector: "#email-button"
    # That triggers javascript that rewrites the form into a read-only "Does this look right?"
    # view with the same "Send Message" button.
    - wait:
         - value: 3
    - click_on:
        - value: "Send Message"
          selector: "#email-button"
  success:
    body:
      contains: "Thank You"
