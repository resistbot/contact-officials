contact_form:
    steps:
        - visit: "https://www.ltgov.texas.gov/contact/contact-general/"
        - select:
              - name: "input_8"
                selector: "#input_2_8"
                value: $NAME_PREFIX
                required: true
                options:
                    "Mr.": Mr.
                    "Mrs.": Mrs.
                    "Miss": Miss
                    "Dr.": Dr.
                    "Ms.": Ms.
                    "Prof.": Prof.
        - fill_in:
              - name: "input_1"
                selector: "#input_2_1"
                value: $NAME_FIRST
                required: true
              - name: "input_3"
                selector: "#input_2_3"
                value: $NAME_LAST
                required: true
              - name: "input_2"
                selector: "#input_2_2"
                value: $EMAIL
                required: true
              - name: "input_5"
                selector: "#input_2_5"
                value: $ADDRESS_ZIP5
                required: false
              - name: "input_4"
                selector: "#input_2_4"
                value: $MESSAGE
                required: false
        - click_on:
              - name: "gform_submit_button_2"
                selector: "#gform_submit_button_2"
                value: "Submit"
    success:
        body:
            contains: "Thanks for contacting us! We will get in touch with you shortly."
