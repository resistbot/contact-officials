contact_form:
  steps:
    # Note that the form is inside of an iframe on this website: https://www.colorado.gov/governor/share-comments
    - visit: "https://cogov.tfaforms.net/3"
    - select:
        - name: "tfa_2758"
          selector: "#tfa_2758"
          value: "Governor"
          required: true
          options:
            "tfa_2759": "Governor" # Governor
            "tfa_2760": "Lieutenant Governor" # Lt Governor
    - check:
        - name: "tfa_2746"
          selector: "#tfa_2744"
          value: "tfa_2746"
          required: true
    - fill_in:
        - name: "tfa_2751"
          selector: "#tfa_2751"
          value: "Other" # "Other"
          required: true
        - name: "tfa_2725"
          selector: "#tfa_2725"
          value: $MESSAGE
          required: true
        - name: "tfa_62"
          selector: "#tfa_62"
          value: $NAME_FIRST
          required: true
        - name: "tfa_63"
          selector: "#tfa_63"
          value: $NAME_LAST
          required: true
        - name: "tfa_64"
          selector: "#tfa_64"
          value: $EMAIL
          required: true
    - select:
        - name: "tfa_71"
          selector: "#tfa_71"
          value: $ADDRESS_COUNTY
          required: true
    - check:
        - name: "tfa_2750"
          selector: "#tfa_2750"
          value: "tfa_2750"
          required: false
        - name: "tfa_2727"
          selector: "#tfa_2727"
          value: "tfa_2727"
          required: false
    - recaptcha:
        - value: true
          callback: "enableSubmitButton"
    - click_on:
        - value: "Submit"
          selector: "#submit_button"
  success:
    body:
      contains: "Thank you!"
