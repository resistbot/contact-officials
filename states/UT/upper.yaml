contact_form:
  steps:
#    - visit: "$META_OFFICIAL_URL"
    - visit: "https://senate.utah.gov/jani-iwamoto"
    - fill_in:
        - name: fname
          selector: "input[name=fname]"
          value: $NAME_FIRST
          required: true
        - name: lname
          selector: "input[name=lname]"
          value: $NAME_LAST
          required: true
        - name: email
          selector: "input[name=email]"
          value: $EMAIL
          required: true
        - name:
          selector: "#text-yui_3_17_2_1_1544118751424_22626-field"
          value: $ADDRESS_FULL
          required: true
        - name:
          selector: "#text-yui_3_17_2_1_1544118752637_42026-field"
          value: $PHONE
          required: true
        - name:
          selector: "#textarea-yui_3_17_2_1_1544118752637_42027-field"
          value: $MESSAGE
          required: true
    - click_on:
        - selector: "input[value=Submit]"
  success:
    body:
      contains: "Thank you"
